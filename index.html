<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda contatos</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    
    <div class="container">
        <header>
            <img src="image-removebg-preview (5).png" alt="Logo telefone">
            <h1>Agenda Contato</h1>
        </header>
        <form id="form-contato">
            <input id="nome-contato" type="text" placeholder="Nome do Contato" required>
            <input id="contato" type="tel" placeholder="Digite o Contato" required>
            <button type="submit">Cadastrar</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>
                        Nome
                    </th>
                    <th>
                        Contato
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        ---
                    </td>
                    <td>
                        ---
                    </td>
                </tr>
            </tbody>
        </table>
        
    </div>
    <script src="main.js"></script>
</body>
</html>
